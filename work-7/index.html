<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    let date = new Date();
    let day = date.getDay();
    
    switch(day){
      case 0:
        console.log("Sunday!it is a normal day");
        break;
      case 1:
        console.log("Monday!it is a normal day");  
        break;
      case 2:
        console.log("Thuesday!it is a normal day");
        break;
      case 3:
        console.log("Wednesday!it is a normal day");
        break;
      case 4:
        console.log("Thursday!it is a normal day");  
        break;
      case 5:
        console.log("Friday!it is a close day");
        break;
      case 6:
        console.log("Saturday!it is a close day");  

    }
  </script>
</body>
</html>
