<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <style>
     .div1{
      display: flex;
      justify-content: center;
      height: 100vh;
      align-items: center;
    }
   h1{
      display: inline;
      box-shadow: 0 3px 5px 0;
      padding: 10px;
      border-radius: 10px;
      background-color: rgb(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <div class="div1">
    <h1 id="demo"></h1>
  </div>
  
  

  <script>
const heading = document.getElementById("demo");
setInterval(digitalClock,1000);
function digitalClock() {
  let time = new Date();
      hours = time.getHours();
      minitues = time.getMinutes();
      seconds = time.getSeconds();
      session = "AM";

     if(hours === 0) {
      hours = 12;
     }else if(hours > 12) {
      hours = hours -12;
      session = "PM";
     }
   
  hours = hours < 10 ? "0" + hours :hours;
  minitues = minitues < 10 ? "0"+ minitues : minitues;
  seconds = seconds < 10 ? "0" + seconds : seconds;
  let clock = `${hours}:${minitues}:${seconds} ${session}`;   
  heading.innerHTML = clock;
}



  </script>
</body>
</html>
